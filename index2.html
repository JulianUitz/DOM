<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="main">Principal</p>
    <p>Ejemplo parrafo</p>
    <div class="c">
        <h1>Que onda</h1>
        <p>Hola</p>
    </div>
    <div class="c">
        <h3>Funciona</h3>
    </div>

</body>
<script>
    const x = document.getElementsById("main");
    console.log(x);
    const y = document.getElementsByTagName("p");
    console.log(y);
    const c = document.getElementsByClassName("c")
    console.log(c);
</script>
</html>
