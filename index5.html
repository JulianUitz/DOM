<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div class="form">
    <h2>Formularios</h2>
    <div class="frm1">
        <form name="forms1" action="ejemplo.php" method="get">
            <p>Nombre: <input type="text" name="nombre" size="40"></p>
            <p>Año de nacimiento <input type="number" name="nacido" min="1900"></p>
            <!--No modificable-->
            <p>Apellidos: <input type="text" name="apellidos" size="40" placeholder="Escriba sus apellidos" readonly></p>
            <p>Nacionalidad: <input type="text" name="nacionalidad" size="20"></p>
            <p>Sexo:
                <input type="radio" name="hm" value="h" required>Hombre
                <input type="radio" name="hm" value="m">Mujer
            </p>
            <p>Usuario: <input type="text" name="usuario" maxlength="6"></p>
            <p>Contraseña <input type="password" name="password" minlength="6"></p>
            <p>
              <!--Activado y desactivado-->
                <input type="submit" value="Enviar funcional">
                <input type="submit" value="Enviar no funcional" disabled>
                <input type="reset" value="Borrar">
            </p>
        </form>
    </div>
  
    <div class="form2">
        <input type="text" name="texto1" placeholder="texto 1">
        <input type="text" name="texto2" placeholder="texto 2">
        <input type="text" name="texto3" placeholder="texto 3" tabindex="5">
        <input type="text" name="texto4" placeholder="texto 4" tabindex="6">
    </div>
</div>

<script>
    const x = document.forms["forms1"];
    let texto = "";
    for(let i = 0; i < x.length; i++){
        texto += x.elements[i].value + "<br>";
    }
    document.getElementById("demo").innerHTML = texto;
    console.log(x);
</script>
</body>
</html>
